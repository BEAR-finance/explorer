# https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions#jobsjob_idcontainer
name: Build pipeline

on:
  push:
  pull_request:
    types: [opened]

jobs:
  unity-pipeline:
    runs-on: ubuntu-latest
    container:
      image: decentraland/renderer-build:2019.4
      env:
        BUILD_TARGET: WebGL
        PROJECT_PATH: ${{ github.workspace }}/unity-client
        BUILD_PATH: ${{ github.workspace }}/unity-client/Builds/unity
        BUILD_NAME: unity
    steps:
      - name: update git
        run: |
          add-apt-repository ppa:git-core/ppa
          apt-get update
          apt-get install -y git git-lfs
          git lfs install

      - name: checkout with LFS
        uses: actions/checkout@v2
        with:
          lfs: true

      # - name: print unity last commit
      #   run: |
      #     git log --pretty=tformat:"%h" -n1 . ${PROJECT_PATH}

      # Setup license
      - name: Setup uniy license
        working-directory: ${{ github.workspace }}/unity-client
        run: sh ${{ github.workspace }}/.github/workflows/scripts/setup-unity.sh
        env:
          UNITY_LICENSE_CONTENT_BASE64: ${{ secrets.UNITY_LICENSE_CONTENT_BASE64 }}

      # Run Editor tests
      - name: Run Editor tests
        working-directory: ${{ github.workspace }}/unity-client
        if: ${{ always() }}
        run: sh ${{ github.workspace }}/.github/workflows/scripts/run-unity-edit-mode-tests.sh

      # Run PlayMode tests
      - name: Run PlayMode tests
        working-directory: ${{ github.workspace }}/unity-client
        if: ${{ always() }}
        run: sh ${{ github.workspace }}/.github/workflows/scripts/run-unity-play-mode-tests.sh

      # Build
      - name: Build
        working-directory: ${{ github.workspace }}/unity-client
        if: ${{ always() }}
        run: sh ${{ github.workspace }}/.github/workflows/scripts/run-unity-build.sh
